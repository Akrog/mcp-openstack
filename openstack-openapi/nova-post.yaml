                zone. Availability zones can also help separate different classes
                of hardware. By

                segregating resources into availability zones, you can ensure that
                your application

                resources are spread across disparate machines to achieve high availability
                in

                the event of hardware or other failure. See

                [Availability Zones (AZs)](https://docs.openstack.org/nova/latest/user/aggregates.html#availability-zones-azs)
