              type: string
              description: 'The administrative password of the server. If you omit
                this parameter, the operation

                generates a new password.'
            metadata:
              type: object
              description: 'Metadata key and value pairs. The maximum size of the
                metadata key and value is

                255 bytes each.'
              additionalProperties: false
              patternProperties:
                ^[a-zA-Z0-9-_:. ]{1,255}$:
                  type: string
                  maxLength: 255
            networks:
              oneOf:
              - type: array
                items:
                  type: object
                  properties:
                    fixed_ip:
                      type: string
                      oneOf:
                      - format: ipv4
                      - format: ipv6
                    port:
                      oneOf:
                      - type: string
                        format: uuid
                      - type: 'null'
                    uuid:
                      type: string
                      format: uuid
                    tag:
                      type: string
                      minLength: 1
                      maxLength: 60
                      pattern: ^[^,/]*$
                  additionalProperties: false
              - type: string
                enum:
                - none
                - auto
              description: 'A list of `network` object. Required parameter when there
                are multiple

                networks defined for the tenant. When you do not specify the networks

                parameter, the server attaches to the only network created for the

                current tenant. Optionally, you can create one or more NICs on the
                server.

                To provision the server instance with a NIC for a network, specify

                the UUID of the network in the `uuid` attribute in a `networks`

                object. To provision the server instance with a NIC for an already

                existing port, specify the port-id in the `port` attribute in a

                `networks` object.


                If multiple networks are defined, the order in which they appear in
                the

                guest operating system will not necessarily reflect the order in which
                they

                are given in the server boot request. Guests should therefore not
                depend

                on device order to deduce any information about their network devices.

                Instead, device role tags should be used: introduced in 2.32, broken
                in

                2.37, and re-introduced and fixed in 2.42, the `tag` is an optional,

                string attribute that can be used to assign a tag to a virtual network

                interface. This tag is then exposed to the guest in the metadata API
                and

                the config drive and is associated to hardware metadata for that network

                interface, such as bus (ex: PCI), bus address (ex: 0000:00:02.0),
                and MAC

                address.


                A bug has caused the `tag` attribute to no longer be accepted starting

                with version 2.37. Therefore, network interfaces could only be tagged
                in

                versions 2.32 to 2.36 inclusively. Version 2.42 has restored the `tag`

                attribute.


                Starting with microversion 2.37, this field is required and the special

                string values *auto* and *none* can be specified for networks. *auto*

                tells the Compute service to use a network that is available to the

                project, if one exists. If one does not exist, the Compute service
                will

                attempt to automatically allocate a network for the project (if possible).

                *none* tells the Compute service to not allocate a network for the

                instance. The *auto* and *none* values cannot be used with any other

                network values, including other network uuids, ports, fixed IPs or
                device

                tags. These are requested as strings for the networks value, not in
                a

                list. See the associated example.'
            OS-DCF:diskConfig:
              type: string
              enum:
              - AUTO
              - MANUAL
              description: "Controls how the API partitions the disk when you create,\
                \ rebuild, or resize servers.\nA server inherits the `OS-DCF:diskConfig`\
                \ value from the image from which it\nwas created, and an image inherits\
                \ the `OS-DCF:diskConfig` value from the server\nfrom which it was\
                \ created. To override the inherited setting, you can include\nthis\
                \ attribute in the request body of a server create, rebuild, or resize\
                \ request. If\nthe `OS-DCF:diskConfig` value for an image is `MANUAL`,\
                \ you cannot create\na server from that image and set its `OS-DCF:diskConfig`\
                \ value to `AUTO`.\nA valid value is:\n\n* `AUTO`. The API builds\
                \ the server with a single partition the size of the\n  target flavor\
                \ disk. The API automatically adjusts the file system to fit the\n\
                \  entire partition.\n* `MANUAL`. The API builds the server by using\
