      x-openstack:
        min-ver: '2.26'
      summary: Add a Single Tag
components:
  schemas:
    FlavorUpdateResponse:
      type: object
      properties:
        flavor:
          type: object
          properties:
            disk:
              type: integer
              description: 'The size of the root disk that will be created in GiB.
                If 0 the

                root disk will be set to exactly the size of the image used to

                deploy the instance. However, in this case the scheduler cannot

                select the compute host based on the virtual image size. Therefore,

                0 should only be used for volume booted instances or for testing

                purposes. Volume-backed instances can be enforced for flavors with

                zero root disk via the `os_compute_api:servers:create:zero_disk_flavor`

                policy rule.'
            id:
              type: string
              description: 'The ID of the flavor. While people often make this look
                like

                an int, this is really a string.'
            links:
              type: array
              items:
                type: object
                properties:
                  href:
                    type: string
                    format: uri
                  rel:
                    type: string
                required:
                - href
                - rel
              description: 'Links to the resources in question. See [API Guide / Links
                and

                References](https://docs.openstack.org/api-guide/compute/links_and_references.html)

                for more info.'
            name:
              type: string
              description: The display name of a flavor.
            os-flavor-access:is_public: {}
            ram:
              type: integer
              description: The amount of RAM a flavor has, in MiB.
            rxtx_factor: {}
            swap:
              type: integer
              description: "The size of a dedicated swap disk that will be allocated,\
                \ in\nMiB. If 0 (the default), no dedicated swap disk will be created.\n\
                Currently, the empty string (\u2018\u2019) is used to represent 0.\n\
                As of microversion 2.75 default return value of swap is 0\ninstead\
                \ of empty string."
            vcpus:
              type: integer
              description: The number of virtual CPUs that will be allocated to the
                server.
            OS-FLV-EXT-DATA:ephemeral:
              type: integer
              description: 'The size of the ephemeral disk that will be created, in

                GiB. Ephemeral disks may be written over on server state

                changes. So should only be used as a scratch space for

                applications that are aware of its limitations. Defaults to 0.'
            OS-FLV-DISABLED:disabled:
              type: boolean
              description: 'Whether or not the flavor has been administratively disabled.

                This is an artifact of the legacy v2 API and will always be set to

                `false`. There is currently no way to disable a flavor and set this
                to

                `true`.'
            description:
              type:
              - string
              - 'null'
              description: The description of the flavor.
            extra_specs:
              type: object
              patternProperties:
                ^[a-zA-Z0-9-_:. ]{1,255}$:
                  type: string
                  maxLength: 255
              additionalProperties: false
              description: "A dictionary of the flavor\u2019s extra-specs key-and-value\
                \ pairs. This will\nonly be included if the user is allowed by policy\
                \ to index flavor\nextra_specs.\n\n**New in version 2.61**"
          required:
          - disk
          - id
          - links
          - name
          - os-flavor-access:is_public
          - ram
          - rxtx_factor
          - swap
          - vcpus
          - OS-FLV-DISABLED:disabled
          - OS-FLV-EXT-DATA:ephemeral
          - description
          additionalProperties: false
          description: 'The ID and links for the flavor for your server instance.
            A flavor is a combination

            of memory, disk size, and CPUs.'
      additionalProperties: false
      required:
      - flavor
    FlavorUpdate_255:
      type: object
      properties:
        flavor:
          type: object
          description: 'The ID and links for the flavor for your server instance.
            A flavor is a combination

            of memory, disk size, and CPUs.'
          properties:
            description:
              type:
              - string
              - 'null'
              minLength: 0
