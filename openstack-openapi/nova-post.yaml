            application/json:
              schema:
                $ref: '#/components/schemas/Os_Floating_IpsCreateResponse'
      tags:
      - os-floating-ips
      deprecated: true
      x-openstack:
        min-ver: '2.1'
        max-ver: '2.35'
      summary: Create (Allocate) Floating Ip Address
