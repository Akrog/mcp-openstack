      description: "Update a volume attachment.\n\nPolicy default role is \u2018rule:system_admin_or_owner\u2019\
        , its scope is\n[system, project], which allow project members or system admins\
        \ to\nchange the fields of an attached volume of a server. Policy defaults\n\
        enable only users with the administrative role to change `volumeId`\nvia this\
        \ operation. Cloud providers can change these permissions\nthrough the `policy.json`\
        \ file.\n\nUpdating, or what is commonly referred to as \u201Cswapping\u201D\
        , volume attachments\nwith volumes that have more than one read/write attachment,\
        \ is not supported.\n\nNormal response codes: 202\n\nError response codes:\
        \ badRequest(400), unauthorized(401), forbidden(403), itemNotFound(404), conflict(409)"
      operationId: servers/server_id/os-volume_attachments/id:put
      requestBody:
        content:
