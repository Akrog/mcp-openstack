    ServersActionCreateimageRequest:
      description: "Creates an image from a server.\n\nSpecify the `createImage` action\
        \ in the request body.\n\nAfter you make this request, you typically must\
        \ keep polling the status of\nthe created image to determine whether the request\
        \ succeeded.\n\nIf the operation succeeds, the created image has a status\
        \ of `active` and\nthe server status returns to the original status. You can\
        \ also see the new\nimage in the image back end that OpenStack Image service\
        \ manages.\n\n**Preconditions**\n\nThe server must exist.\n\nYou can only\
        \ create a new image from the server when its status is `ACTIVE`,\n`SHUTOFF`,\
        \ `SUSPENDED` or `PAUSED`\n(`PAUSED` is only supported for image-backed servers).\n\
        \nThe project must have sufficient volume snapshot quota in the block storage\n\
        service when the server has attached volumes.\nIf the project does not have\
        \ sufficient volume snapshot quota,\nthe API returns a 403 error.\n\n**Asynchronous\
        \ Postconditions**\n\nA snapshot image will be created in the Image service.\n\
        \nIn the image-backed server case, volume snapshots of attached volumes will\
        \ not\nbe created.\nIn the volume-backed server case,\nvolume snapshots will\
        \ be created for all volumes attached to the server and\nthen those will be\
        \ represented with a `block_device_mapping` image property\nin the resulting\
        \ snapshot image in the Image service.\nIf that snapshot image is used later\
        \ to create a new server,\nit will result in a volume-backed server where\
        \ the root volume is created\nfrom the snapshot of the original root volume.\
        \ The volumes created from\nthe snapshots of the original other volumes will\
        \ be attached to the server.\n\n**Troubleshooting**\n\nIf the image status\
        \ remains uploading or shows another error status,\nthe request failed. Ensure\
        \ you meet the preconditions and run the request\nagain. If the request fails\
        \ again, investigate the image back end.\n\nIf the server status does not\
        \ go back to an original server\u2019s status,\nthe request failed. Ensure\
        \ you meet the preconditions, or check if\nthere is another operation that\
        \ causes race conditions for the server,\nthen run the request again. If the\
        \ request fails again, investigate the\ncompute back end or ask your cloud\
        \ provider.\n\nIf the request fails due to an error on OpenStack Compute service,\
        \ the image\nis purged from the image store that OpenStack Image service manages.\
        \ Ensure\nyou meet the preconditions and run the request again. If the request\
        \ fails\nagain, investigate OpenStack Compute service or ask your cloud provider.\n\
