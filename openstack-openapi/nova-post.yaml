        '409':
          description: Error
        '201':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlavorsOs_Extra_SpecsCreateResponse'
      tags:
      - flavors
      summary: Create Extra Specs For A Flavor
