  /v3/attachments:
    post:
      description: "Create an attachment.\n\nThis method can be used to create an\
        \ empty attachment (reserve) or to\ncreate and initialize a volume attachment\
        \ based on the provided input\nparameters.\n\nIf the caller does not yet have\
        \ the connector information but needs to\nreserve an attachment for the volume\
        \ (ie Nova BootFromVolume) the\ncreate can be called with just the volume-uuid\
        \ and the server\nidentifier. This will reserve an attachment, mark the volume\
        \ as\nreserved and prevent any new attachment_create calls from being made\n\
        until the attachment is updated (completed).\n\nThe alternative is that the\
        \ connection can be reserved and initialized\nall at once with a single call\
        \ if the caller has all of the required\ninformation (connector data) at the\
        \ time of the call.\n\nNOTE: In Nova terms server == instance, the server_id\
        \ parameter\nreferenced below is the UUID of the Instance, for non-nova consumers\n\
        this can be a server UUID or some other arbitrary unique identifier.\n\nStarting\
        \ from microversion 3.54, we can pass the attach mode as\nargument in the\
        \ request body.\n\nExpected format of the input parameter 'body':\n\n```\n\
        \n{\n    \"attachment\":\n    {\n        \"volume_uuid\": \"volume-uuid\"\
        ,\n        \"instance_uuid\": \"null|nova-server-uuid\",\n        \"connector\"\
        : \"null|<connector-object>\",\n        \"mode\": \"null|rw|ro\"\n    }\n\
        }\n\n```\n\nExample connector:\n\n```\n\n{\n    \"connector\":\n    {\n  \
        \      \"initiator\": \"iqn.1993-08.org.debian:01:cad181614cec\",\n      \
        \  \"ip\": \"192.168.1.20\",\n        \"platform\": \"x86_64\",\n        \"\
        host\": \"tempest-1\",\n        \"os_type\": \"linux2\",\n        \"multipath\"\
        : false,\n        \"mountpoint\": \"/dev/vdb\",\n        \"mode\": \"null|rw|ro\"\
        \n    }\n}\n\n```\n\nNOTE all that's required for a reserve is volume_uuid\n\
        and an instance_uuid.\n\nreturns: A summary view of the attachment object"
      operationId: attachments:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachmentsCreateRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentsCreateResponse'
      tags:
      - attachments
      x-openstack:
        min-ver: '3.27'
