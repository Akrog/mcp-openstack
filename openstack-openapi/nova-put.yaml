  /v2.1/servers/{server_id}/metadata:
    parameters:
    - $ref: '#/components/parameters/servers_metadata_server_id'
    put:
      description: 'Replaces one or more metadata items for a server.


        Creates any metadata items that do not already exist in the server. Removes
        and completely replaces any metadata items that already exist in the server
        with the metadata items in the request.


        Policy defaults enable only users with the administrative role or the owner
        of the server to perform this operation. Cloud providers can change these
        permissions through the `policy.json` file.


        Normal response codes: 200


        Error response codes: badRequest(400), unauthorized(401), forbidden(403),

        itemNotFound(404), conflict(409)'
      operationId: servers/server_id/metadata:put
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServersMetadataUpdate_All'
      responses:
        '403':
          description: Error
        '404':
          description: Error
        '409':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServersMetadataUpdate_AllResponse'
      tags:
      - servers
      summary: Replace Metadata Items
  /v2.1/servers/{server_id}/metadata/{id}:
    parameters:
    - $ref: '#/components/parameters/servers_metadata_server_id'
    - $ref: '#/components/parameters/servers_metadata_id'
