openapi: 3.1.0
info:
  title: OpenStack Compute API
  description: 'This is a reference for the OpenStack Compute API which is provided
    by the Nova

    project. To learn more about the OpenStack Compute API concepts, please refer
    to

    the [API guide](https://docs.openstack.org/api-guide/compute/index.html).'
  version: '2.100'
paths:
  /v2.1/:
    get:
      description: 'This fetches all the information about all known major API versions
        in

        the deployment. Links to more specific information will be provided

        for each API version, as well as information about supported min and

        max microversions.


        Normal Response Codes: 200'
      operationId: :get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RootShowResponse'
      tags:
      - version
      summary: List All Major Versions
  /v2.1/versions/{id}:
    parameters:
    - $ref: '#/components/parameters/versions_id'
    get:
      operationId: versions/id:get
      responses:
        '404':
          description: Error
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionShowResponse'
      tags:
      - version
  /v2.1/extensions:
