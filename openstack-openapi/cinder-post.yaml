  /v3/{project_id}/manageable_volumes:
    parameters:
    - $ref: '#/components/parameters/manageable_volumes_project_id'
    post:
      description: 'Creates a Block Storage volume by using existing storage rather
        than allocating

        new storage.


        The caller must specify a reference to an existing storage volume

        in the ref parameter in the request. Although each storage driver

        might interpret this reference differently, the driver should

        accept a reference structure that contains either a source-id

        or source-name element, if possible.


        The API chooses the size of the volume by rounding up the size of

        the existing storage volume to the next gibibyte (GiB).


        You cannot manage a volume to an encrypted volume type.


        Prior to microversion 3.16 host field was required, with the possibility of

        defining the cluster it is no longer required, but we must have either a host

        or a cluster field but we cannot have them both with values.'
      operationId: project_id/manageable_volumes:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manageable_VolumesCreateRequest'
      responses:
        '202':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manageable_VolumesCreateResponse'
      tags:
      - manageable_volumes
      summary: Manage an existing volume
  /v3/manageable_volumes:
    post:
      description: "Instruct Cinder to manage a storage object.\n\nManages an existing\
        \ backend storage object (e.g. a Linux logical\nvolume or a SAN disk) by creating\
        \ the Cinder objects required to manage\nit, and possibly renaming the backend\
        \ storage object\n(driver dependent)\n\nFrom an API perspective, this operation\
        \ behaves very much like a\nvolume creation operation, except that properties\
        \ such as image,\nsnapshot and volume references don't make sense, because\
        \ we are taking\nan existing storage object into Cinder management.\n\nRequired\
        \ HTTP Body:\n\n```\n\n{\n  \"volume\": {\n    \"host\": \"<Cinder host on\
        \ which the existing storage resides>\",\n    \"cluster\": \"<Cinder cluster\
        \ on which the storage resides>\",\n    \"ref\": \"<Driver-specific reference\
        \ to existing storage object>\"\n  }\n}\n\n```\n\nSee the appropriate Cinder\
        \ drivers' implementations of the\nmanage_volume method to find out the accepted\
        \ format of 'ref'.\n\nThis API call will return with an error if any of the\
        \ above elements\nare missing from the request, or if the 'host' element refers\
        \ to a\ncinder host that is not registered.\n\nThe volume will later enter\
        \ the error state if it is discovered that\n'ref' is bad.\n\nOptional elements\
        \ to 'volume' are:\n\n```\n\nname               A name for the new volume.\n\
        description        A description for the new volume.\nvolume_type        ID\
        \ or name of a volume type to associate with\n                   the new Cinder\
        \ volume. Does not necessarily\n                   guarantee that the managed\
        \ volume will have the\n                   properties described in the volume_type.\
        \ The\n                   driver may choose to fail if it identifies that\n\
        \                   the specified volume_type is not compatible with\n   \
        \                the backend storage object.\nmetadata           Key/value\
        \ pairs to be associated with the new\n                   volume.\navailability_zone\
        \  The availability zone to associate with the new\n                   volume.\n\
        bootable           If set to True, marks the volume as bootable.\n\n```"
      operationId: manageable_volumes:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manageable_VolumesCreateRequest'
      responses:
        '202':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manageable_VolumesCreateResponse'
      tags:
      - manageable_volumes
  /v3/{project_id}/manageable_snapshots:
    parameters:
    - $ref: '#/components/parameters/manageable_snapshots_project_id'
    post:
      description: 'Creates a snapshot by using existing storage rather than allocating
        new

        storage.


        The caller must specify a reference to an existing storage volume

        in the ref parameter in the request. Although each storage driver

        might interpret this reference differently, the driver should

        accept a reference structure that contains either a source-id

