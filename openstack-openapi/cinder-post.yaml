  /v3/manageable_snapshots:
    post:
      description: "Instruct Cinder to manage a storage snapshot object.\n\nManages\
        \ an existing backend storage snapshot object (e.g. a Linux\nlogical volume\
        \ or a SAN disk) by creating the Cinder objects required\nto manage it, and\
        \ possibly renaming the backend storage snapshot object\n(driver dependent).\n\
        \nFrom an API perspective, this operation behaves very much like a\nsnapshot\
        \ creation operation.\n\nRequired HTTP Body:\n\n```\n\n{\n  \"snapshot\":\n\
        \  {\n    \"volume_id\": \"<Cinder volume already exists in volume backend>\"\
        ,\n    \"ref\":\n       \"<Driver-specific reference to the existing storage\
        \ object>\"\n  }\n}\n\n```\n\nSee the appropriate Cinder drivers' implementations\
        \ of the\nmanage_snapshot method to find out the accepted format of 'ref'.\n\
        For example,in LVM driver, it will be the logic volume name of snapshot\n\
        which you want to manage.\n\nThis API call will return with an error if any\
        \ of the above elements\nare missing from the request, or if the 'volume_id'\
        \ element refers to\na cinder volume that could not be found.\n\nThe snapshot\
        \ will later enter the error state if it is discovered that\n'ref' is bad.\n\
        \nOptional elements to 'snapshot' are:\n\n```\n\nname           A name for\
        \ the new snapshot.\ndescription    A description for the new snapshot.\n\
        metadata       Key/value pairs to be associated with the new snapshot.\n\n\
        ```"
      operationId: manageable_snapshots:post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manageable_SnapshotsCreateRequest'
      responses:
        '202':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manageable_SnapshotsCreateResponse'
      tags:
      - manageable_snapshots
